<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pre-Event Clash Detector</title>
  <style>
    :root {
      --glow-primary: #0af;
      --glow-secondary: #0ff;
      --glow-accent: #f0f;
      --text-main: #e0f7ff;
      --card-bg: rgba(8, 12, 25, 0.8);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      color: var(--text-main);
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    /* Animated pulsing gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 20%, var(--glow-primary), transparent 30%),
                  radial-gradient(circle at 80% 70%, var(--glow-secondary), transparent 30%),
                  radial-gradient(circle at 50% 50%, var(--glow-accent), transparent 40%);
      animation: pulse 12s ease-in-out infinite;
      opacity: 0.2;
      z-index: -2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    /* Colorful animated stars */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(1px 1px at 10% 15%, #0ff, transparent 60%),
        radial-gradient(1px 1px at 25% 30%, #f0f, transparent 60%),
        radial-gradient(1px 1px at 40% 10%, #0af, transparent 60%),
        radial-gradient(1px 1px at 60% 40%, #ff0, transparent 60%),
        radial-gradient(1px 1px at 75% 60%, #0f0, transparent 60%),
        radial-gradient(1px 1px at 90% 20%, #f00, transparent 60%),
        radial-gradient(1px 1px at 50% 80%, #0ff, transparent 60%),
        radial-gradient(1px 1px at 30% 70%, #f0f, transparent 60%);
      animation: starDrift 25s linear infinite;
      z-index: -1;
    }

    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: 100vw 100vh; }
    }

    h1 {
      text-align: center;
      font-size: 2.2rem;
      margin: 0 0 20px;
      background: linear-gradient(90deg, var(--glow-primary), var(--glow-secondary), var(--glow-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .section {
      width: 100%;
      max-width: 650px;
      margin: 0 auto 24px;
      padding: 0 16px;
    }

    .card {
      background: var(--card-bg);
      padding: 24px;
      border-radius: 16px;
      border: 1px solid var(--glow-primary);
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.3);
      margin-bottom: 24px;
    }

    .clash-card {
      background: rgba(20, 10, 30, 0.7);
      padding: 20px;
      border-radius: 14px;
      border-left: 4px solid var(--glow-accent);
      margin-bottom: 16px;
      position: relative;
    }

    .clash-hidden {
      font-size: 1.3rem;
      color: #888;
      font-style: italic;
      margin: 12px 0;
    }

    .clash-revealed {
      font-size: 1.4rem;
      color: #fff;
      margin: 12px 0;
      font-weight: bold;
    }

    .reveal-btn {
      background: rgba(100, 0, 100, 0.5);
      padding: 8px 20px;
      font-size: 1rem;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin: 16px 0;
      color: #8cf;
      font-style: italic;
    }

    @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap');
  </style>
</head>
<body>
  <h1>üåÄ Pre-Event Clash Detector</h1>

  <div class="section">
    <div class="card">
      <h2>‚ö†Ô∏è Potential Duplicates</h2>
      <div id="clashList">Loading clashes...</div>
    </div>
  </div>

  <script>
    function normalizeStr(s) {
      if (!s) return '';
      return s.trim().toLowerCase().replace(/[^a-z0-9]/g, '');
    }

    function escapeHtml(text) {
      return text.toString()
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }

    // Fetch and process data.json
    fetch('data.json')
      .then(res => res.json())
      .then(data => {
        // üî• FILTER OUT ANONYMOUS TRACKS
        const validTracks = data.filter(track => {
          const contrib = (track.contributor || '').trim();
          // Skip if contributor is anonymized
          if (contrib === 'Anonymous') return false;
          // Optional: skip if filename looks generic (e.g., "Futa 01.mp3")
          const fname = (track.filename || '').toLowerCase();
          if (/^\w+\s+\d+\.mp3$/.test(fname)) return false; // e.g., "Rico 11.mp3"
          if (/^[?!_]{2,}/.test(fname)) return false;       // e.g., "???.mp3"
          return true;
        });

        // Group by normalized (artist, title)
        const trackMap = {};
        validTracks.forEach(track => {
          const key = normalizeStr((track.artist || '') + ' - ' + (track.title || ''));
          if (!key || key === ' - ') return; // skip empty
          if (!trackMap[key]) trackMap[key] = [];
          trackMap[key].push(track.contributor);
        });

        // Find clashes (2+ unique contributors)
        const clashes = Object.entries(trackMap)
          .filter(([key, contributors]) => {
            const unique = [...new Set(contributors)];
            return unique.length >= 2;
          })
          .map(([key, contributors]) => ({
            key,
            contributors: [...new Set(contributors)]
          }));

        const container = document.getElementById('clashList');
        if (clashes.length === 0) {
          container.innerHTML = '<div>No duplicates found. ‚ú®</div>';
          return;
        }

        container.innerHTML = clashes.map(clash => `
          <div class="clash-card">
            <div><strong>Submitted by:</strong> ${escapeHtml(clash.contributors.join(', '))}</div>
            <div class="clash-hidden">[ Song hidden to preserve surprise ]</div>
            <button class="reveal-btn" onclick="revealSong(this, '${escapeHtml(clash.key)}')">Reveal Song</button>
          </div>
        `).join('');
      })
      .catch(err => {
        document.getElementById('clashList').innerHTML = 
          '<div style="color:#f66;text-align:center;">‚ùå Failed to load data.json</div>';
        console.error(err);
      });

    // Reveal function
    window.revealSong = function(button, key) {
      const parts = key.split(' - ');
      const artist = parts[0] ? parts[0].replace(/[^a-z0-9]/gi, ' ') : 'Unknown';
      const title = parts[1] ? parts[1].replace(/[^a-z0-9]/gi, ' ') : 'Unknown';
      const songDisplay = `${title} by ${artist}`;
      
      const hiddenDiv = button.previousElementSibling;
      hiddenDiv.className = 'clash-revealed';
      hiddenDiv.textContent = `Song: "${songDisplay}"`;
      button.style.display = 'none';
    };
  </script>
</body>
</html>

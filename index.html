<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dank Music Collection</title>
  <style>
    :root {
      --glow-primary: #0af;
      --glow-secondary: #0ff;
      --glow-accent: #f0f;
      --text-main: #e0f7ff;
      --card-bg: rgba(8, 12, 25, 0.8);
      --search-bg: rgba(10, 20, 40, 0.7);
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #000;
      color: var(--text-main);
      font-family: 'Exo 2', sans-serif;
      overflow-x: hidden;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: padding-top 0.4s ease;
    }

    /* Animated pulsing gradient background */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: radial-gradient(circle at 30% 20%, var(--glow-primary), transparent 30%),
                  radial-gradient(circle at 80% 70%, var(--glow-secondary), transparent 30%),
                  radial-gradient(circle at 50% 50%, var(--glow-accent), transparent 40%);
      animation: pulse 12s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    /* Colorful animated stars */
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(1px 1px at 10% 15%, #0ff, transparent 60%),
        radial-gradient(1px 1px at 25% 30%, #f0f, transparent 60%),
        radial-gradient(1px 1px at 40% 10%, #0af, transparent 60%),
        radial-gradient(1px 1px at 60% 40%, #ff0, transparent 60%),
        radial-gradient(1px 1px at 75% 60%, #0f0, transparent 60%),
        radial-gradient(1px 1px at 90% 20%, #f00, transparent 60%),
        radial-gradient(1px 1px at 50% 80%, #0ff, transparent 60%),
        radial-gradient(1px 1px at 30% 70%, #f0f, transparent 60%);
      animation: starDrift 25s linear infinite;
      z-index: -1;
    }

    @keyframes starDrift {
      from { background-position: 0 0; }
      to { background-position: 100vw 100vh; }
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      margin: 0 0 24px;
      background: linear-gradient(90deg, var(--glow-primary), var(--glow-secondary), var(--glow-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(0, 170, 255, 0.5);
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .btn {
      background: rgba(5, 15, 30, 0.7);
      border: 1px solid var(--glow-primary);
      color: var(--text-main);
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
      font-weight: 600;
    }
    .btn.active {
      background: rgba(0, 100, 150, 0.5);
      box-shadow: 0 0 16px rgba(0, 170, 255, 0.7);
    }

    /* Search container â€” centered by default, slides up on input */
    .search-container {
      position: relative;
      width: 100%;
      max-width: 650px;
      transform: translateY(0);
      transition: transform 0.5s cubic-bezier(0.17, 0.67, 0.88, 1);
    }

    .search-container.slide-up {
      transform: translateY(-120px);
    }

    .search-box {
      position: relative;
      width: 100%;
    }

    input {
      width: 100%;
      padding: 20px 24px;
      font-size: 1.3rem;
      background: var(--search-bg);
      border: 2px solid var(--glow-primary);
      color: white;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.4);
      outline: none;
      transition: all 0.3s ease;
      text-align: center;
    }
